name: Manual Approval from PR

on:
    workflow_dispatch: 
        inputs:
            proceed:
                description: 'GO/NOGO'
                type: boolean
                default: false
                required: true

jobs:
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
          - name: Build
            run: echo building

    deploy:
        name: deploy
        runs-on: ubuntu-latest
        needs: build
        steps:
          - uses: trstringer/manual-approval@v1
            with:
              secret: ${{ secrets.GITHUB_TOKEN }}
              approvers: prhsag
          - name: Deploy to production
            run: echo deploying